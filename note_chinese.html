<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华文笔记</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #e0f7fa; /* Light blue background */
            color: #333;
        }

        header {
            background-color: #003366; /* Dark blue background */
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .header-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-title h1,
        .header-title a {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            margin: 0;
        }

        .header-title a {
            color: #fff;
        }

        .header-title .learn-link {
            text-decoration: underline;
        }

        .header-title a:hover {
            text-decoration: underline;
        }

        main {
            padding: 40px 20px;
        }

        .unit-list {
            margin-top: 20px;
        }

        .unit-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #003366; /* Dark blue border */
            border-radius: 5px;
            background-color: #ffffff; /* White background */
        }

        .unit-item a {
            text-decoration: none;
            color: #003366; /* Dark blue text */
            font-size: 18px;
            font-weight: bold;
        }

        .unit-item a:hover {
            text-decoration: underline;
        }

        .unit-preview {
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #003366; /* Dark blue border */
            border-radius: 5px;
            background-color: #f0f8ff; /* Light blue background for preview */
        }

        .unit-preview iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        footer {
            background-color: #003366; /* Dark blue */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">
            <a href="index.html">caLearn</a>
            <h1>华文笔记</h1>
            <a href="discussion.html" class="learn-link">学习交流平台</a>
        </div>
    </header>

    <main>
        <section class="unit-list">
            <div class="unit-item">
                <a href="unit1_notes.pdf" download>Unit 1 Notes</a>
                <div class="unit-preview">
                    <iframe src="unit1_notes.pdf"></iframe>
                </div>
            </div>
            <div class="unit-item">
                <a href="unit2_notes.pdf" download>Unit 2 Notes</a>
                <div class="unit-preview">
                    <iframe src="unit2_notes.pdf"></iframe>
                </div>
            </div>
            <!-- Add more units as needed -->
            <div class="unit-item">
                <a href="unit20_notes.pdf" download>Unit 20 Notes</a>
                <div class="unit-preview">
                    <iframe src="unit20_notes.pdf"></iframe>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 caLearn</p>
    </footer>
</body>
</html>
