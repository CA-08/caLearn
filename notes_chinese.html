<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>华文笔记</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* 浅蓝色背景 */
            color: #333;
        }

        header {
            background-color: #003366; /* 深蓝色背景 */
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .header-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-title h1,
        .header-title a {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            margin: 0;
        }

        .header-title a {
            color: #fff;
        }

        .header-title .learn-link {
            text-decoration: underline;
        }

        .header-title a:hover {
            text-decoration: underline;
        }

        main {
            padding: 40px 20px;
        }

        .category {
            margin-bottom: 40px;
        }

        .category h2 {
            font-size: 24px;
            color: #003366; /* 深蓝色文字 */
            margin-bottom: 20px;
        }

        .note-item {
            margin-bottom: 15px;
        }

        /* 整个框可以点击 */
        .note-item a {
            display: block;
            padding: 10px;
            border: 2px solid #003366; /* 深蓝色边框 */
            border-radius: 5px;
            background-color: #ffffff; /* 白色背景 */
            text-decoration: none;
            color: #003366; /* 深蓝色文字 */
            font-size: 18px;
            font-weight: bold;
        }

        .note-item a:hover {
            background-color: #f0f8ff; /* 鼠标悬停时浅蓝色背景 */
        }

        .note-preview {
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #003366; /* 深蓝色边框 */
            border-radius: 5px;
            background-color: #f0f8ff; /* 浅蓝色背景 */
        }

        /* 调整预览框的尺寸 */
        .note-preview iframe {
            width: 100%;
            height: 150px; /* 进一步缩小预览框 */
            border: none;
        }

        footer {
            background-color: #003366; /* 深蓝色 */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
